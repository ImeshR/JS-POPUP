<!DOCTYPE html>
<html lang="en">
<head>
    <title>MENU</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
        <div class="navigation">
            <div class="menuToggle"></div>
            <div class="menu"></div>
        </div>
        <script> 
            let menuToggle = document.querySelector('.menuToggle');
            menuToggle.onclick = function(){
                menuToggle.classList.toggle('active')
            }
        </script>
</body>
</html>
